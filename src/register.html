<body>
  <img id="background-image" src="assets/imgs/login-bg.png" alt="Your Image Alt Text">

  <div class="login-box">
    <h2>Registration</h2>
    <form id="form_register">
        <div class="user-box">
            <input type="email" id="email" class="form-control form-control-lg" required />
            <label class="form-label" for="email">Email</label>
        </div>
        <div class="user-box">
            <input type="password" id="password" class="form-control form-control-lg" required />
            <label class="form-label" for="password">Password</label>
        </div>
        <div class="user-box">
            <input type="text" id="firstname" class="form-control form-control-lg" required />
            <label class="form-label" for="firstname">First Name</label>
        </div>
        <div class="user-box">
            <input type="text" id="lastname" class="form-control form-control-lg" required />
            <label class="form-label" for="lastname">Last Name</label>
        </div>
        <a href="#" id="form_register">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a>    
    </form>
</div>
