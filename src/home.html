<!DOCTYPE html>
<html lang="en">

    <img id="background-image" src="assets/imgs/main2.jpg" alt="Your Image Alt Text">

    <nav class="navbar navbar-expand-lg navbar-light bg-light-purple mt-0">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand ms-auto mx-auto d-flex align-items-center" href="#">
                <h3 class="creative-title mr-5">Tinder for Shoes</h3>
            </a>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="cart.html">Likes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="pass.html">Passed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="btn_logout">
                          <button class="btn btn-primary w-15">Logout</button>
                        </a>
                      </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="tinderCarousel" class="cart-items">
            <div class="carousel-inner" id="carouselInner">
                <!-- Carousel items will be dynamically added here -->
            </div>
        </div>
    </div>


   
    <div class="row mt-3">
            <div class="col-12 d-flex justify-content-center fixed-bottom button-container mb-5 mr-3">
                <button id="btn-pass" class="btn btn-x rounded-circle btn-danger" style="width: 120px; height: 120px;">
                    <img src="assets/imgs/x-icon.png" alt="Image x" style="width: 50px; height: 50px;">
                </button>
                <button id="btn-like" class="btn btn-like rounded-circle btn-success mb-5 ml-3" style="width: 120px; height: 120px;">
                    <img src="assets/imgs/check-icon.png" alt="Image check" style="width: 50px; height: 50px;">
                </button>
            </div>
        </div>
   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
